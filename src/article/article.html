<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020-2학기 러닝페어 온라인 발표회</title>
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="./article.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.3.7/viewer.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.3.7/viewer.min.js"></script>
  </head>
  <body>
    <header>header</header>
    <div id="section">
      <nav>
        <div id="navContents">nav</div>
      </nav>
      <div id="contents">
        <div id="contents-container">
          <div id="contentsHeader">
            <div id="className">인문사회과학캠퍼스 3분반</div>
            <div id="contentsHeaderInfo">
              <div id="filterMenu">
                <p>좋아요순</p>
              </div>
              <div id="projectCount">
                총 <strong>48개</strong>의 작품이 등록되었습니다.
              </div>
            </div>
          </div>
          <div id="contentsArticle">
            <div class="article-container">
              <div id="article">
                <div id="articleImg">
                  <img src="/assets/image/testImg01.jpg" alt="좋아요 버튼" />
                </div>
                <div id="articleContents">
                  <div id="articleContentsTitle">프로젝트 제목</div>
                  <div id="articleContentsDesc">
                    여기에 프로젝트 설명이 들어가는 부분<br />여러줄 첨부
                    가능하도록<br /><br />
                    넘치면 생략할지 수직으로 스크롤 하게 할지는<br />
                    결정해야 할 부분!
                  </div>
                  <div id="articleContentsLike">
                    <button id="likeCountBtn">
                      <img
                        src="/assets/image/unlike-button.png"
                        alt="좋아요 버튼"
                      />
                    </button>
                    <div id="likeCount">128</div>
                  </div>
                </div>
                <div id="articleShow">
                  <div id="groupInfo">
                    <div id="groupNameLabel">팀명</div>
                    <div id="groupName">브실골플레이어</div>
                    <div id="groupMemberLabel">팀원</div>
                    <div id="groupMember">
                      <ul>
                        <li>컴퓨터교육과 김태현</li>
                        <li>컴퓨터교육과 강준우</li>
                        <li>컴퓨터교육과 김희동</li>
                        <li>컴퓨터교육과 송지훈</li>
                      </ul>
                    </div>
                  </div>
                  <button id="showVideoBtn">시연 동영상</button>
                </div>
              </div>
              <video id="video" controls>
                <source src="../../assets/video/test.mp4" />
              </video>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>footer</footer>

    <script src="../../js/showVideo.js"></script>
    <script src="../../js/clickedLikeBtn.js"></script>
    <script src="../../js/showImage.js"></script>
  </body>
</html>
